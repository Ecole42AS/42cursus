apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: playground-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Ecole42AS/42cursus' # CHANGE THIS to your repo URL
    targetRevision: HEAD
    path: https://github.com/Ecole42AS/42cursus/tree/main/42spe/inceptionOfThings/github_files/app # Assumes 'app' folder is at the root of your repo
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
