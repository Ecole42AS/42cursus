# ===================================
# Stack WordPress minimal
# Services : MariaDB, WordPress, phpMyAdmin
# Phase 2 : Sans Nginx/HTTPS (test uniquement)
# ===================================

services:
  # =============================
  # Service : Base de données MariaDB
  # =============================
  db:
    image: mariadb:10.11
    container_name: mariadb
    # Redémarrage automatique en cas de crash ou reboot du serveur
    restart: always
    # Variables d'environnement pour la configuration de la DB
    environment:
      # Mot de passe root de MySQL/MariaDB
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # Nom de la base de données à créer automatiquement
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      # Utilisateur MySQL pour WordPress
      MYSQL_USER: ${MYSQL_USER}
      # Mot de passe de cet utilisateur
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # Volume pour la persistance des données
    # Sans ce volume, toutes les données seraient perdues au redémarrage
    volumes:
      - db_data:/var/lib/mysql
    # Réseau interne uniquement
    # PAS de "ports:" pour cette DB → elle n'est pas accessible depuis l'extérieur
    networks:
      - backend

  # =============================
  # Service : WordPress
  # =============================
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: always
    # Port exposé temporairement pour tester (sera retiré en phase 3 avec Nginx)
    ports:
      - "8080:80"
    # Variables d'environnement pour connecter WordPress à la DB
    environment:
      # Hôte de la base de données (nom du service Docker = db)
      WORDPRESS_DB_HOST: db:3306
      # Nom de la DB (doit correspondre à MYSQL_DATABASE)
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      # Utilisateur MySQL pour WordPress
      WORDPRESS_DB_USER: ${MYSQL_USER}
      # Mot de passe de cet utilisateur
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
    # Volume pour la persistance des fichiers WordPress
    # Cela inclut : thèmes, plugins, uploads, etc.
    volumes:
      - wp_data:/var/www/html
    # Dépendance : WordPress ne démarre qu'après la DB
    depends_on:
      - db
    networks:
      - backend

  # =============================
  # Service : phpMyAdmin
  # =============================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    # Port exposé temporairement pour tester (sera retiré en phase 3 avec Nginx)
    ports:
      - "8081:80"
    # Variables d'environnement pour connecter phpMyAdmin à la DB
    environment:
      # Hôte de la base de données
      PMA_HOST: db
      # Port de la base de données
      PMA_PORT: 3306
      # Autoriser la connexion sans mot de passe (déconseillé en prod)
      # En phase 4 avec HTTPS, on pourrait restreindre cela
      PMA_ARBITRARY: 1
    depends_on:
      - db
    networks:
      - backend

# =============================
# Réseaux
# =============================
networks:
  # Réseau interne "backend" pour que les conteneurs communiquent entre eux
  # Aucun accès direct depuis l'extérieur (sauf via les ports mappés)
  backend:
    driver: bridge

# =============================
# Volumes persistants
# =============================
volumes:
  # Volume pour les données de la base de données
  db_data:
    driver: local
  # Volume pour les fichiers WordPress
  wp_data:
    driver: local
