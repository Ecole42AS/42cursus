# ===================================
# Configuration Nginx - Reverse Proxy avec HTTPS
# HTTP + HTTPS (Let's Encrypt)
# ===================================

# =============================
# Bloc serveur HTTP (port 80)
# =============================
server {
    # Écoute sur le port 80 (HTTP)
    listen 80;
    
    # Nom du serveur - IMPORTANT : Remplacer par ton domaine réel
    # Exemple : server_name monprojet.duckdns.org;
    server_name mywp-cloud1.duckdns.org;
    
    # Location spéciale pour le challenge ACME de Let's Encrypt
    # Permet à Certbot de valider que tu possèdes bien le domaine
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection de tout le reste vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================
# Bloc serveur HTTPS (port 443)
# =============================
server {
    # Écoute sur le port 443 (HTTPS) avec SSL
    listen 443 ssl;
    
    # Nom du serveur - IMPORTANT : Remplacer par ton domaine réel
    server_name mywp-cloud1.duckdns.org;
    
    # =============================
    # Configuration SSL/TLS
    # =============================
    
    # Certificat SSL (généré par Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/mywp-cloud1.duckdns.org/fullchain.pem;
    
    # Clé privée SSL
    ssl_certificate_key /etc/letsencrypt/live/mywp-cloud1.duckdns.org/privkey.pem;
    
    # Paramètres SSL recommandés par Let's Encrypt
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Taille maximale du corps des requêtes (uploads WordPress)
    client_max_body_size 100M;

    # =============================
    # Location : WordPress (racine /)
    # =============================
    location / {
        # Transférer vers le conteneur WordPress
        proxy_pass http://wordpress:80;
        
        # Headers HTTP pour reverse proxy
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Support HTTP/1.1 et WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =============================
    # Location : phpMyAdmin (/phpmyadmin)
    # =============================
    location /phpmyadmin/ {
        # Transférer vers phpMyAdmin en supprimant /phpmyadmin du chemin
        proxy_pass http://phpmyadmin:80/;
        
        # Headers HTTP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Headers spécifiques pour phpMyAdmin derrière un reverse proxy
        proxy_set_header X-Forwarded-Prefix /phpmyadmin;
        
        # Support HTTP/1.1 et WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Gestion des redirections
        proxy_redirect off;
    }
}
